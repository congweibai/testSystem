<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=h, initial-scale=1.0">

<body>
    <header class="header">
        <div class="header_wrap">
            <div class="header_logo_con">
                <div class="header_logo">
                Train Ticket service
                </div>
                <div class="header_logo_text">
                    Customer
                </div>
            </div>
            <div class="header_right_part">
                <div class="header_logoin">
                    feedbacks <a href="#">imooc@com</a> Hello <a href="">login</a>
                </div>
                <div class="header_register">
                    signup <a href="#">My Train</a>
                </div>
                <div class="header_phone_logo">
                   Mobile
                </div>
            </div>
        </div>
    </header>    

    <div class="container">
        <div class="container_wrap">
            Location at： <a href="">Home</a> > <a href="">Signup</a>
            <div class="container_form">
                <div class="container_form_header">
                    Account
                </div>
                <div class="container_form_body">
                    <ul>
                        <li><span class="container_form_body_title">Username：</span><input type="text" id="username" placeholder="Can't be modified after signup"><span class="container_form_body_reminder"></span></li>
                        <li><span class="container_form_body_title">Password：</span><input type="password" id="password" placeholder="6-20letters,num or apo"><span class="container_form_body_reminder"><span class="container_pass_box_active"></span><span class="container_pass_box"></span><span class="container_pass_box"></span></span></li>
                        <li><span class="container_form_body_title">Confirm：</span><input type="password" id="repassword" placeholder="Comfirm your password agagin"><span class="container_form_body_reminder"></span></li>
                        <li><span class="container_form_body_title">Name：</span><input type="text" id="userIDname" placeholder="input name"><span class="container_form_body_reminder"></span></li>
                        <li><span class="container_form_body_title">ID TYPE：</span>
                            <select name="idSelector" id="idSelector">
                                <option value="chinaID">Chinese ID</option>
                                <option value="passport">Passport</option>
                            </select> <span class="container_form_body_reminder"></span>
                        </li>
                        <li><span class="container_form_body_title">ID num：</span><input type="text" id="IDnumber" placeholder="Please input your ID num"><span class="container_form_body_reminder"></span></li>
                        <li><span class="container_form_body_title">Email：</span><input type="text" id = "emailAddress" placeholder="Please input your Email"><span class="container_form_body_reminder"></span></li>
                        <li><span class="container_form_body_title">Mobile：</span><input type="text" id = "phoneNum" placeholder="Please input your mobile"><span class="container_form_body_reminder"></span></li>
                        <li><span class="container_form_body_title">Type：</span>
                            <select name="idSelector" id="idSelector">
                                <option value="adult">Adult</option>
                                <option value="child">Child</option>
                            </select><span class="container_form_body_reminder"></span>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <footer class="footer"></footer>

    <script src="./js/main.js"></script>
</body>
</html>
